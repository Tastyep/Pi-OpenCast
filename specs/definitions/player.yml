Player:
  type: object
  properties:
    id:
      type: string
      description: Unique ID for a player
    queue:
      type: string
      description: The playlist of the player
    state:
      type: string
      description: Operating state of the player
    video_id:
      type: string
      description: Currently playing video ID
    sub_state:
      type: boolean
      description: True if subtitles are on, False otherwise
    sub_delay:
      type: integer
      format: int32
      description: Subtitle delay value
    volume:
      type: integer
      format: int32
      description: Volume value [0-100]
