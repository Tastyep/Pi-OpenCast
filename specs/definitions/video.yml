Stream:
  type: object
  properties:
    index:
      type: integer
      format: int32
      description: Stream index
    type:
      type: string
      description: Stream type
    language:
      type: string
      description: Stream language

Video:
  type: object
  properties:
    id:
      type: string
      description: Unique ID for a video
    source:
      type: string
      description: The source URL of the media
    title:
      type: string
      description: The title of the media
    collection_name:
      type: string
      description: The parent collection of the media (album/series)
    thumbnail:
      type: string
      description: A URL to the thumbnail of the media
    path:
      type: string
      description: The path of the file on disk
    streams:
      type: array
      items:
        $ref: "#/Stream"
    subtitle:
      type: string
      description: The path to the corresponding subtitle file
