Stream:
  type: object
  properties:
    index:
      type: integer
      format: int32
      description: Stream index
    type:
      type: string
      description: Stream type
    language:
      type: string
      description: Stream language
Video:
  type: object
  properties:
    id:
      type: integer
      format: int64
      description: Unique ID for a video
    source:
      type: string
      description: The source URL of the media
    playlist_id:
      type: integer
      format: int64
      description: Unique ID for a playlist
    thumbnail:
      type: string
      description: A URL to the thumbnail of the media
    title:
      type: string
      description: The title of the media
    path:
      type: string
      description: The path of the file on disk
    streams:
      type: array
      items:
        $ref: "#/Stream"
