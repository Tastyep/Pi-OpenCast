get:
  tags:
    - "video"
  summary: Show Requested Video
  description: |
    Queries and returns a video with a given ID.
  operationId: "getVideoById"
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
      description: |
        ID of the video to query.
  responses:
    "200":
      description: The video.
      schema:
        $ref: "../definitions/video.yml#/Video"
    "404":
      description: Video not found.
      schema:
        $ref: "../definitions/error.yml#/Error"
delete:
  tags:
    - "video"
  summary: Remove Requested Video
  description: |
    Remove a video with a given ID.
  operationId: "deleteVideoById"
  parameters:
    - name: id
      in: path
      type: integer
      format: int64
      required: true
      description: |
        ID of the video to remove.
  responses:
    "204":
      description: No content.
    "404":
      description: Video not found.
      schema:
        $ref: "../definitions/error.yml#/Error"
